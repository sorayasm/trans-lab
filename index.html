                    <br>

                    <br>
                    <input type="button" id="loginbutton" onclick="loginWithFirebase()" value="Iniciar Sesión" class="form-control btn-warning">
                </form>
                <p class="signin">¿No tienes cuenta? <a href="src/register.html">Registrate acá</a></p>

            </div>
