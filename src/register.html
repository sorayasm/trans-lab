<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col login">
                <a href="../index.html"><img src="img/imagen.png" alt="Trans-Lab"></a>
                <h1>TRANS-LAB</h1>
                <br>
                <h2>Ingresa a tus datos</h2>
                <form class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Nombre de Usuario*">
                    <br>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico*">
                    <br>
                    <input type="password" id="password" class="form-control" placeholder="Contraseña*">
                    <br>
                    <small id="emailHelp" class="form-text text-muted">Campos obligatorios*</small>
                    <br>
                    <input type="button" id="registerbutton" class="form-control btn-warning" onclick="register()" value="Registrate">
                </form>
                <p class="signin">¿Ya tienes cuenta? <a href="../index.html">Vuelve al inicio</a></p>
            </div>
        </div>
    </div>
